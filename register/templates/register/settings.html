{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Settings{% endblock %}

{% block additionalStyles %}
  <link rel="stylesheet" type="text/css" href="{% static '/css/profile.css' %}?version=2">
{% endblock %}

{% block content %}
<div class="row">
    <div class="settings">
        <form method="POST" class="">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
